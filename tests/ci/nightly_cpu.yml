trigger:
#- azure-pipelines-bz
  - master
  
pool:
 vmImage: 'ubuntu-16.04'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'
  displayName: Use Python 3.6

- bash: |
    echo "##vso[task.prependpath]/data/anaconda/bin"
  displayName: Add Conda to PATH

- script: 'pip install azureml-sdk'
  displayName: 'Prepare Conda Environment (using yml)'
  continueOnError: true
  
- script: 
     python scripts/generate_conda_file.py --gpu
  displayName: ' generate_conda_file.py'

- script: |
     chmod +x scripts/*.py
     ls -al scripts
     chmod +x tests/ci/*.py
     ls -al tests/ci
     pwd
     ls -al
     ls -al tests/ci/smoke
     chmod +x tests/ci/smoke/*.py
  displayName: 'ls'

- script: |
     python --version
     pip install azure-cli==2.0.46
     pip install --upgrade azureml-sdk[cli]
     pip install -r tests/ci/requirements.txt
  displayName: 'install cli'

